<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>

  <!-- fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Todo</title>

  <!-- js -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
</head>

<body>
  <script src="js/app.js"></script>
  <div id="app">
    <div class="w-full h-full p-10 bg-white rounded-lg shadow-lg">
      <div class="w-full h-full flex flex-col overflow-hidden rounded-md">
        <h1 class="text-2xl font-bold mb-4 jp">COVID 19 国別検索</h1>
        <form action="" class="mb-4">
          <select name="country" id="country-selection" class="px-4 py-2 rounded-sm bg-gray-200 cursor-pointer">
            <option class="text-gray-500" disabled selected>Please select a country</option>
          </select>
        </form>
        <div class="w-full h-full flex overflow-y-auto">
          <div class="w-1/2 cursor-pointer">
            <canvas id="chart" width="100%" height="87%"></canvas>
          </div>
          <div class="w-1/2" id="map"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
